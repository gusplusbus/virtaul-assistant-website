<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Assistant with Code Editor</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@codemirror/basic-setup@latest/dist/basic-setup.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@codemirror/theme-one-dark@latest/dist/theme-one-dark.min.css">
<script defer src="bundle.js"></script></head>
<body class="flex flex-col items-center justify-center h-screen p-1">
<div class="grid grid-cols-5 gap-2 w-full h-full max-h-screen max-w-screen p-2">
    <div class="col-span-4 bg-custom p-2 rounded overflow-hidden">
        <div id="code" class="h-full"></div>
    </div>
    <div class="bg-custom right-column-padding rounded flex items-end justify-center">
        <canvas id="assistantCanvas" width="300" height="500"></canvas>
    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
