<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Assistant with Code Editor</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@codemirror/basic-setup@latest/dist/basic-setup.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@codemirror/theme-one-dark@latest/dist/theme-one-dark.min.css">
    <style>
        body {
            background-color: #282c34;
        }

        #code {
            height: 100%;
            overflow-y: auto;
        }

        .cm-editor {
            font-size: 20px;
        }

        #assistantCanvas {
            max-width: 100%;
            max-height: 100%;
        }

        .bg-custom {
            background-color: #282c34;
        }

        .right-column-padding {
            padding: 2rem;
        }
    </style>
</head>
<body class="flex flex-col h-screen p-1">
<div id="menu" class="w-full"></div>
<div class="flex flex-1 w-full h-full max-h-screen max-w-screen p-2">
    <div class="flex-1 bg-custom p-2 rounded overflow-hidden">
        <div id="code" class="h-full"></div>
    </div>
    <div class="bg-custom right-column-padding rounded flex items-end justify-center">
        <canvas id="assistantCanvas" width="300" height="500"></canvas>
    </div>
</div>
</body>
</html>
